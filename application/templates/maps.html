<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotly Map with Two Traces</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>

    <script>
        // Trace 1: Circle markers, colored by an array
        const trace1 = {
            type: "scattermapbox",
            mode: "markers",
            lon: [-122.4194, -74.0060, -87.6298], // Longitudes
            lat: [37.7749, 40.7128, 41.8781], // Latitudes
            marker: {
                size: 14,
                color: [10, 20, 30], // Different colors
                colorscale: "Viridis",
                showscale: true,
                symbol: "circle" // ✅ Ensured compatible symbol
            },
            text: ["San Francisco", "New York", "Chicago"],
            hoverinfo: "text",
            name: "Trace 1 (Circle)"
        };

        // Trace 2: Diamond markers, colored by another array
        const trace2 = {
            type: "scattermapbox",
            mode: "markers+text",
            lon: [-118.2437, -95.3698, -90.1994], // Longitudes
            lat: [34.0522, 29.7604, 38.6270], // Latitudes
            marker: {
                size: 14,
		//text: ['i','i','i'],
                //color: [40, 50, 60], // Different colors
                //colorscale: "Cividis",
                //showscale: true,
                symbol: "circle" // ✅ Using a valid symbol
            },
            text: ["o33", "1dfo", "o1faad"],
            //hoverinfo: "text",
            name: "Trace 2 (Diamond)"
        };

        const layout = {
            mapbox: {
                style: "open-street-map",
                center: { lat: 39, lon: -98 },
                zoom: 3
            },
            margin: { t: 0, b: 0, l: 0, r: 0 },
            legend: { x: 1, y: 1 }
        };

        // Set Mapbox access token (only needed for premium styles)
        Plotly.setPlotConfig({
            mapboxAccessToken: "your_mapbox_access_token_here" // Replace with a real token if needed
        });

        // Render the map
        Plotly.newPlot("map", [trace1, trace2], layout);
    </script>
</body>
</html>
